<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-md-4 text-center">
        <h1 class="sr-only">Who's That Pokemon?</h1>
        <img src="assets/images/whosthatpokemon.png" class="img-fluid main-title" alt="Who's That Pokemon?">
      </div>
      <div class="col-md-4 text-center">
        <div id="start">
          <h2 class="instruction mb-5">Press any key to begin guessing</h2>
        </div>
        <p id="current-word"></p>
        <p>Guesses remaining:
          <span id="guesses-left"></span>
        </p>
        <p>Letters guessed:</p>
        <p id="guesses">&nbsp;derp</p>
        <button id="reset" class="btn btn-primary" onclick="reset()">Reset</button>
      </div>
      <div class="col-md-4 text-center">
        <h2>Wins:
          <span id="wins"></span>
        </h2>
        <img src="assets/images/blank.jpg" class="img-fluid pokemon-image" alt="pokemon image">
      </div>
    </div>
  </div>



  <script src="assets/javascript/game.js"></script>
</body>

</html>
